<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="h1">Rock Paper Scissors</h1>
    <h2 id="h2">Make your choice:</h2>

    <div id="score-block">
            <h2 id="score">Score:</h2>
            <h3 id="inscriptions">You--------Computer</h3>
            <ul id="ul">
                <li id="playerScore">0</li>
                <li id="computerScore">0</li>
            </ul>
    </div>

    <div id="list">
        <button class="button" id="1">rock</button>
        <button class="button" id="2">paper</button>
        <button class="button" id="3">scissors</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
